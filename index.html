<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex &mdash; Catch Them All</title>
    <link rel="shortcut icon" href="pokemon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/scss/main.scss" />
  </head>
  <body>
    <!-- 
      MARK: Navbar
    -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-1" href="#">
          <img
            src="pokemon.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          Poketle
        </a>
      </div>
    </nav>

    <!-- 
      MARK: Main
    -->
    <main class="container mb-5">
      <h1 class="fs-2 my-4">Pokedex &mdash; Catch Them All!</h1>

      <!-- Input -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </span>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup1"
            placeholder="Search Pokemon"
            autocomplete="off"
          />
          <label for="floatingInputGroup1">Search Pokemon</label>
        </div>
      </div>

      <!-- Cards Row -->
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
        data-pokemon-row
      >
        <!-- Single Card Goes Here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="container">
      <p>Copyrights free &copy; Pokemon</p>
    </footer>

    <script src="src/js/main.js" type="module"></script>
    <noscript>You need JS to run this</noscript>
  </body>
</html>
